<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/main.css}" rel="stylesheet" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

            </div>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-8" style="display: flex; align-items: center; justify-content: center;">
                    <p class="nameOfLectur" th:text="${nameOfLectur}"></p>
                </div>
                <div class="col-4" style="display: flex; align-items: center; justify-content: end;">
                    <button class="delete-lecture">х</button>
