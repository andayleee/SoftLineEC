<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SoftLineEC - учет тестов</title>
  <link th:href="@{/css/main.css}" rel="stylesheet" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<div th:insert="blocks/header.html"/>
<body>
<form th:action="${'/TestAdd'}" th:object="${Test}" method="post" class="center">
  <span class="centerin">
    <div class="boxes">
      <h1 class="title">Добавление теста</h1>
    </div>
    <div class="group" >
      <input type="text" name="nameOfTest" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Название теста</label>
    </div>
    <div class="group">
      <select  name="nameOfLecture" required>
        <div th:each="element : ${nameOfLecture}">
          <option th:text="${element.getNameOfLecture()}"></option>
        </div>
      </select>
    </div>
    <form th:action="${'/TestAdd'}">
      <button type="submit" class="custom-btn btn-16">Добавить тест</button>
    </form>
  </span>
</form>
</body>
</html>
