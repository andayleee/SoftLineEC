<link href="/css/sidebar.css" rel="stylesheet" />
<div class="sidebar">
  <div style="margin-top: 70px"/>
  <a style="font-size: 30px; margin-bottom: 30px" href="/CreateNewCourse/details">Курс</a>
  <p id="nameOfCourse" style="text-align: start; margin:-10px 0px 15px 0px"></p>
  <div class="dropdown">
    <a class="dropbtn">О курсе
      <i class="fa fa-caret-down"></i>
    </a>
    <div class="dropdown-content">
      <a href="/CourseDescription">Описание</a>
      <a href="/CreateNewCourse/details">Содержание</a>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    var textNameOfCourse = $(this).find("#nameOfCourse");
    $.ajax({
      type: "GET",
      url: "/check-course-name",
      success: function (content) {
        textNameOfCourse.text(content);
      },
      error: function () {
        alert("Ошибка при загрузке данных");
      }
    });
  });
</script>
