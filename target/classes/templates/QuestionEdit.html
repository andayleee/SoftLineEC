<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SoftLineEC - учет вопросов</title>
  <link th:href="@{/css/main.css}" rel="stylesheet" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<div th:insert="blocks/header.html"/>
<body>
<form th:object="${Question}" th:each="el: ${Question}" method="post" class="center">

    <div class="boxes">
      <h1 class="title">Изменение вопроса</h1>
    </div>
    <div class="form group" style="color: red" th:if="${#fields.hasErrors('nameOfQuestion')}" th:errors="*{nameOfQuestion}"></div>
    <div class="group" >
      <input type="text" th:value="${el.nameOfQuestion}" th:field="*{nameOfQuestion}" name="nameOfQuestion" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Название вопроса</label>
    </div>
    <div class="form group" style="color: red" th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></div>
    <div class="group" >
      <input type="number" th:value="${el.score}" th:field="*{score}" name="score" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Балл</label>
    </div>
    <div class="group">
      <select class="selec" name="nameOfTest" required>
        <div th:each="addr : ${Test}">
          <option th:text="${addr.getNameOfTest()}"></option>
        </div>
      </select>
    </div>
    <button type="submit" class="custom-btn btn-16">Изменить вопрос</button>

</form>
</body>
</html>
