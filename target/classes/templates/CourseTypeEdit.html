<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="shortcut icon" href="/images/slLogo.svg">
  <title>SoftLineEC - учет типа курсов</title>
</head>
<body>
<div th:insert="blocks/header.html"/>
<form th:each="el: ${CourseType}" th:object="${CourseType}" method="post" class="center">
        <div class="boxes">
    <h1 class="title">Изменение типа курсов</h1>
            </div>
        <div class="form group" style="color: red" th:if="${#fields.hasErrors('nameOfCourseType')}" th:errors="*{nameOfCourseType}"></div>
        <div class="group">
            <input type="text" th:value="${el.nameOfCourseType}" th:field="*{nameOfCourseType}" name="nameOfCourseType" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Наименование</label>
        </div>
    <form method="post">
      <button type="submit" class="custom-btn btn-16">Изменить тип курса</button>
    </form>
</form>
</body>
</html>
