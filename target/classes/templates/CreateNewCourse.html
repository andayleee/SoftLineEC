<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SoftLineEC - учет курсов</title>
  <link th:href="@{/css/main.css}" rel="stylesheet" />
  <link th:href="@{/js/textAreaResize.js}" rel="script" />
  <link rel="shortcut icon" href="/images/slLogo.svg">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<div th:insert="blocks/header.html"/>
<style>
  p{
    text-align: start;
    margin: 30px 0px -20px 30px;
    color: #4B5563;
  }
</style>
<body>
<form th:action="${'/CreateNewCourse'}" th:object="${Course}" method="post" class="center">
  <div class="boxes">
    <h1 class="title">Добавление курса</h1>
  </div>
  <div class="form group" style="color: red" th:if="${#fields.hasErrors('nameOfCourse')}" th:errors="*{nameOfCourse}"></div>
  <div class="group" >
    <input type="text" th:field="*{nameOfCourse}" name="nameOfCourse" >
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Название курса</label>
  </div>
  <p>Тип курса</p>
  <div class="group">
    <select class="selec"  name="nameOfCourseType" required>
      <div th:each="element : ${CourseTypes}">
        <option th:text="${element.getNameOfCourseType()}"></option>
      </div>
    </select>
  </div>
  <p>Форма обучения</p>
  <div class="group">
    <select class="selec"  name="typeOfEducation" required>
      <div th:each="element : ${FormOfEducations}">
        <option th:text="${element.getTypeOfEducation()}"></option>
      </div>
    </select>
  </div>
  <p>Тема курса</p>
  <div class="group">
    <select class="selec"  name="nameOfTheme" required>
      <div th:each="element : ${Theme}">
        <option th:text="${element.getNameOfTheme()}"></option>
      </div>
    </select>
  </div>
  <form th:action="${'/CreateNewCourse'}">
    <button type="submit" class="custom-btn btn-16">Добавить курс</button>
  </form>
</form>
<script type="text/javascript" th:src="@{/js/textAreaResize.js}" src="/js/textAreaResize.js"></script>
</body>
</html>
