<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SoftLineEC - учет форм обучения</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body class="body">
<div th:insert="blocks/header.html"/>
<form th:action="${'/FormOfEducation'}" class="center">

    <div class="boxes">
        <h1 class="title">Форма обучения</h1>
        <a href="/FormOfEducationAdd" class="custom-btn btn-16">Добавить форму</a>
    </div>
    <table>
      <thead>
      <tr>
        <th>Форма обучения</th>
        <th style="width: 20px">Редактировать</th>
        <th style="width: 100px">Удалить</th>
      </tr>
      </thead>
      <tbody>
      <form th:action="${'/FormOfEducation'}">
        <tr th:each="el : ${FormOfEducation}">
          <td><h3 th:text="${el.getTypeOfEducation()}"></h3></td>
          <td><a th:href="'/FormOfEducation/' + ${el.idFormOfEducation} + '/edit'">↵</a></td>
          <td><a th:href="'/FormOfEducation/' + ${el.idFormOfEducation} + '/remove'">⌫</a></td>
        </tr>
      </form>
      </tbody>
    </table>
  </div>
</form>
</body>
</html>
