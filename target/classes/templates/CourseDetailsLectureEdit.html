<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" style="background-color: #FFFFFF">
<head>
    <title>SoftLineEC - изменение деталей лекции</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="/images/slLogo.svg">
</head>
<body style="background-color: #FFFFFF">
<form th:action="${'/CreateNewCourse/details/Lecture/Edit'}" method="post" th:each="el: ${Lecture}"
      th:object="${Lecture}">
    <div th:insert="blocks/header.html"/>
    <div th:insert="blocks/nav.html"/>
    <div class="lecture divcousre">
        <div class="boxes">
            <h1 class="title">Изменение лекции</h1>
        </div>
        <div class="group">
            <input type="text" th:value="${el.nameOfLecture}" class="nameOfLecture" name="nameOfLecture" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Название лекции</label>
        </div>
        <div class="group">
            <textarea class="textar" th:value="${el.description}" th:text="${el.description}" placeholder="Описание"
                      name="description"></textarea>
        </div>
        <div class="group">
            <input type="text" class="additionalLiterature" th:value="${el.additionalLiterature}"
                   name="additionalLiterature" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Доп литература</label>
        </div>
        <button type="submit" id="save-lecture" class="custom-btn btn-16">Изменить лекцию</button>
    </div>
</form>
<script type="text/javascript" th:src="@{/js/textAreaResize.js}" src="/js/textAreaResize.js"></script>
<script src="https://unpkg.com/imask" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/jquery.maskedinput.js}" src="/js/jquery.maskedinput.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script src="/js/CourseDetailsLectureEdit.js"></script>
</body>
</html>
