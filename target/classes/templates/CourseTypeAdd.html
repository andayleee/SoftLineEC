<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SoftLineEC - учет типа курсов</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form th:action="${'/CourseTypeAdd'}" method="post" class="center">
    <div class="centerin">
    <h1 class="title">Добавление типа курсов</h1>
        <div class="group">
            <input type="text" name="nameOfCourseType" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Наименование</label>
        </div>
    <button type="submit" class="custom-btn btn-16">Добавить тип курса</button>
    </div>
</form>
</body>
</html>
