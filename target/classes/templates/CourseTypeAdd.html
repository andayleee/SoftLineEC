<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SoftLineEC - учет типа курсов</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<div th:insert="blocks/header.html"/>
<body>
<form class="center" th:action="${'/CourseTypeAdd'}" method="post">
    <span class="centerin">
        <div class="boxes">
            <h1 class="title">Добавление типа курсов</h1>
        </div>
        <div class="group">
            <input type="text" name="nameOfCourseType" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Наименование</label>
        </div>
            <button type="submit" class="custom-btn btn-16">Добавить тип курса</button>
    </span>
</form>
</body>
</html>
