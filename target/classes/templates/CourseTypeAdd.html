<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SoftLineEC - учет типа курсов</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/js/textAreaResize}" rel="script" />
    <link rel="shortcut icon" href="/images/slLogo.svg">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<div th:insert="blocks/header.html"/>
<body>
<form class="center" th:action="${'/CourseTypeAdd'}" th:object="${CourseType}" method="post">
        <div class="boxes">
            <h1 class="title">Добавление типа курсов</h1>
        </div>
        <div class="form group" style="color: red" th:if="${#fields.hasErrors('nameOfCourseType')}" th:errors="*{nameOfCourseType}"></div>
        <div class="group">
            <input type="text" th:field="*{nameOfCourseType}" name="nameOfCourseType" >
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Наименование</label>
        </div>
            <button type="submit" class="custom-btn btn-16">Добавить тип курса</button>
</form>
</body>
</html>
