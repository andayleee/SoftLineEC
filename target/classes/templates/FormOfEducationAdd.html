<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SoftLineEC - учет форм обучения</title>
  <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="shortcut icon" href="/images/slLogo.svg">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="blocks/header.html"/>
<form th:action="${'/FormOfEducationAdd'}" th:object="${FormOfEducation}" method="post" class="center">
    <div class="boxes">
    <h1 class="title">Добавление форм обучения</h1>
      </div>
    <div class="form group" style="color: red" th:if="${#fields.hasErrors('typeOfEducation')}" th:errors="*{typeOfEducation}"></div>
    <div class="group">
      <input type="text" th:field="*{typeOfEducation}" name="typeOfEducation" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Форма обучения</label>
    </div>
    <button type="submit" class="custom-btn btn-16">Добавить форму обучения</button>
</form>
</body>
</html>
