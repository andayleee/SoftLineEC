<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SoftLineEC - учет тестов</title>
  <link th:href="@{/css/main.css}" rel="stylesheet" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<div th:insert="blocks/header.html"/>
<body>
<form th:object="${Test}" th:each="el: ${Test}" method="post" class="center">
  <span class="centerin">
    <div class="boxes">
      <h1 class="title">Изменение теста</h1>
    </div>
    <div class="group" >
      <input type="text" th:value="${el.nameOfTest}" name="nameOfTest" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Название теста</label>
    </div>
    <div class="group">
      <select name="nameOfLecture" required>
        <div th:each="addr : ${Lecture}">
          <option th:text="${addr.getNameOfLecture()}"></option>
        </div>
      </select>
    </div>
    <button type="submit" class="custom-btn btn-16">Изменить тест</button>
  </span>
</form>
</body>
</html>
