<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title >SoftLineEC - учет курсов</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link th:href="@{/css/main.css}" rel="stylesheet" />
  <link rel="shortcut icon" href="/images/slLogo.svg">
</head>
<body class="body">
<div th:insert="blocks/header.html"/>
<div  class="center" >

    <div class="boxes">
      <div border="0">
        <h1 class="title">Курс</h1>
      </div>
    </div>
    <form th:action="${'/CourseSearch'}" method="post" >
    <table>
      <tr>
        <td style="padding: 0px; text-align: center; width: 28vw; border: transparent">
          <div class="group" style="width: 90%">
            <input type="text" name="search" style="width: 90%" required>
            <span class="highlight" style="width: 90%"></span>
            <span class="bar" style="width: 90%"></span>
            <label>Поиск</label>
          </div>
        </td>
        <td style="padding: 0px; text-align: left; width: 1vw; border: transparent">
          <button type="submit" class="custom-btn btn-16">Найти</button>
        </td>
        <td style="padding: 0px; text-align: center; border: transparent">
          <a href="/CourseAdd" class="custom-btn btn-16">Добавить курс</a>
        </td>
      </tr>
    </table>
    </form>
    <table style="display: inline-block;vertical-align: top;max-width: 100%;min-width:100%;overflow-x: auto;white-space: normal;-webkit-overflow-scrolling: touch">
      <thead style="min-width: 100%">
      <tr>
        <th>Название курса</th>
        <th>Дата создания</th>
        <th>Описание</th>
        <th>Ресурсы</th>
        <th>Цель</th>
        <th style="white-space: pre-line;">Задачи</th>
        <th>Категории обучающихся</th>
        <th>Тип курса</th>
        <th>Форма обучения</th>
        <th>Тема курса</th>
        <th>Создатель</th>
        <th style="width: 20px"></th>
        <th style="width: 20px"></th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="el : ${Course}">
          <td><h3 th:text="${el.getNameOfCourse()}"></h3></td>
          <td><h3 th:text="${el.getDateOfCreation()}"></h3></td>
          <td><h3 th:text="${el.getDescription()}"></h3></td>
          <td><h3 th:text="${el.getResources()}"></h3></td>
          <td><h3 th:text="${el.getGoal()}"></h3></td>
          <td><h3 th:text="${el.getTasks()}"></h3></td>
          <td><h3 th:text="${el.getCategoriesOfStudents()}"></h3></td>
          <td>
            <from th:each="addr : ${el.getCourseTypeID()}">
              <a th:text="${addr.getNameOfCourseType()}"></a>
            </from>
          </td>
          <td>
            <from th:each="addr : ${el.getFormOfEducationID()}">
              <a th:text="${addr.getTypeOfEducation()}"></a>
            </from>
          </td>
          <td>
            <from th:each="addr : ${el.getThemeID()}">
              <a th:text="${addr.getNameOfTheme()}"></a>
            </from>
          </td>
          <td>
            <from th:each="addr : ${el.getUserID()}">
              <a th:text="${addr.getUsername()}"></a>
            </from>
          </td>
          <td><a th:href="'/Course/' + ${el.idCourse} + '/edit'">↵</a></td>
          <td><a th:href="'/Course/' + ${el.idCourse} + '/remove'">⌫</a></td>
        </tr>
      </tbody>
    </table>

</div>
</body>
</html>
