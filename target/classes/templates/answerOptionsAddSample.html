<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="shortcut icon" href="/images/slLogo.svg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div style="height: 100%;  border: 2px solid rgba(235,236,240,0.47); border-radius: 10px;" th:fragment="copy1" class="lecture" data-block-num="${numLecture}">
  <div class="row">
    <div class="col-3" style="margin: auto">
      <div style="display: flex; align-items: center; justify-content: end;">
        <p>Вариант ответа № </p>
        <p class="block-num" style="display: inline-block;"></p>
        <p style="display: inline;">.</p>
        <p class="lecture-num" style="display: inline-block;"></p>
      </div>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col-4" style="display: flex; align-items: center; justify-content: center;">
          <p class="nameOfLectur" th:text="${nameOfLectur}"></p>
        </div>
        <div class="col-4" style="display: flex; align-items: center; justify-content: center;">
          <div class="group">
            <input type="checkbox" class="isValid" name="isValid" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Валидность</label>
          </div>
        </div>
        <div class="col-4" style="display: flex; align-items: center; justify-content: end;">
          <button class="delete-lecture">х</button>
        </div>
      </div>
    </div>
  </div>
</div>
