<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title >SoftLineEC - учет тестов</title>
  <link rel="shortcut icon" href="/images/slLogo.svg">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body class="body">
<div th:insert="blocks/header.html"/>
<form th:action="${'/Test'}" class="center">

    <div class="boxes">
      <div border="0">
        <h1 class="title">Тест</h1>
        <a href="/TestAdd" class="custom-btn btn-16">Добавить тест</a>
      </div>
    </div>
    <table>
      <thead>
      <tr>
        <th>Название теста</th>
        <th>Лекция</th>
        <th style="width: 20px"></th>
        <th style="width: 20px"></th>
      </tr>
      </thead>
      <tbody>
      <form th:action="${'/Test'}">
        <tr th:each="el : ${Test}">
          <td><h3 th:text="${el.getNameOfTest()}"></h3></td>
          <td>
            <from th:each="addr : ${el.getLectureID()}">
              <a th:text="${addr.getNameOfLecture()}"></a>
            </from>
          </td>
          <td><a th:href="'/Test/' + ${el.idTest} + '/edit'">↵</a></td>
          <td><a th:href="'/Test/' + ${el.idTest} + '/remove'">⌫</a></td>
        </tr>
      </form>
      </tbody>
    </table>

</form>
</body>
</html>
