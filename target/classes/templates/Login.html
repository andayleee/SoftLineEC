<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title >SoftLineEC - Авторизация</title>
  <link rel="shortcut icon" href="/images/slLogo.svg">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link th:href="@{/css/loginreg.css}" rel="stylesheet" />
</head>
<header>
  <nav class="card" style="position: fixed; top: 0; width: 100%; z-index: 499; height: 50px">
    <link th:href="@{/images/SoftLineLogo.png}" rel="import"/>
    <div style="align-items: center">
      <a href="/main">
        <img th:src="@{/images/SoftLineLogo.png}" height="25" width="100" alt="Logo" style="margin-top: 12px; margin-left: 95px"/>
      </a>
      <div class="flex items-center md:order-2">
      </div>
    </div>
  </nav>
</header>
<body>
<img th:src="@{/images/Background.png}" class="img1" alt="Logo"/>
<div class="login-box">
  <h2>Вход в аккаунт</h2>
  <form method="post" th:action="@{/login}">
    <div th:if="${param.error}">
      <p style="color:red">Неправильный логин или пароль</p>
    </div>
    <div class="user-box">
      <input style="outline: none" type="text" id="firstname" name="username" required="">
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="password" id="lastname" name="password" required="">
      <label>Пароль</label>
    </div>
    <button type="text" class="login-btn">Войти</button>
    <a href="/registration" class="send-btn">Нет аккаунта? Зарегистрируйтесь!</a>
  </form>
</div>
<script>
  const inputs = document.querySelectorAll(".user-box input");

  function addClass(){
    let parent = this.parentNode.parentNode;
    parent.classList.add("focus");
  }

  function removeClass(){
    let parent = this.parentNode.parentNode;
    if(this.value == ""){
      parent.classList.remove("focus");
    }
  }

  inputs.forEach(input => {
    input.addEventListener("focus", addClass);
    input.addEventListener("blur", removeClass);
  });
</script>
</body>
</html>
