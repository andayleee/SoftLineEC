<style>
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 15vw;
    height: 100%;
    background-color: #333;
    color: #fff;
    padding: 20px;
    z-index: 10;
  }

  .sidebar a {
    display: block;
    color: #fff;
    text-decoration: none;
    margin-bottom: 10px;
  }

  .dropdown {
    position: relative;
    z-index: 10;
  }

  .dropdown-content {
    z-index: 10;
    display: none;
    position: absolute;
    top: 0;
    left: 100%;
    background-color: #444;
    min-width: 200px;
    z-index: 1001;
  }

  .dropdown-content a {
    z-index: 10;
    color: #fff;
    padding: 10px;
    display: block;
  }

  .dropdown:hover .dropdown-content {
    z-index: 10;
    display: block;
  }

  .dropbtn {
    background-color: #333;
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
    width: 100%;
    text-align: left;
  }

  .fa-caret-down {
    float: right;
    margin-top: 3px;
  }

  .dropbtn:hover {
    background-color: #444;
  }

</style>
<div class="sidebar">
  <div style="margin-top: 70px"/>
  <a style="font-size: 30px; margin-bottom: 30px" href="/CreateNewCourse/details">Курс</a>
  <p id="nameOfCourse" style="text-align: start; margin:-10px 0px 15px 0px"></p>
  <div class="dropdown">
    <a class="dropbtn">О курсе
      <i class="fa fa-caret-down"></i>
    </a>
    <div class="dropdown-content">
      <a href="/CourseDescription">Описание</a>
      <a href="/CreateNewCourse/details">Содержание</a>
    </div>
  </div>
  <div class="dropdown">
    <a class="dropbtn">Настройка
      <i class="fa fa-caret-down"></i>
    </a>
    <div class="dropdown-content">
      <a href="#">Файлы</a>
      <a href="#">Сертификаты</a>
      <a href="#">Права доступа</a>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    var textNameOfCourse = $(this).find("#nameOfCourse");
    $.ajax({
      type: "GET",
      url: "/check-course-name",
      success: function (content) {
        textNameOfCourse.text(content);
      },
      error: function () {
        alert("Ошибка при загрузке данных");
      }
    });
  });
</script>
