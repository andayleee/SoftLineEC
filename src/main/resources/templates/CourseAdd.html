<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SoftLineEC - учет курсов</title>
  <link th:href="@{/css/main.css}" rel="stylesheet" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<div th:insert="blocks/header.html"/>
<body>
<form th:action="${'/CourseAdd'}" th:object="${Course}" method="post" class="center">
  <span class="centerin">
    <div class="boxes">
      <h1 class="title">Добавление курса</h1>
    </div>
    <div class="group" >
      <input type="text" name="nameOfCourse" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Название курса</label>
    </div>
    <div class="group">
      <input type="date" value="" name="dateOfCreation" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Дата создания</label>
    </div>
    <div class="group">
      <textarea placeholder="Описание" name="description" required></textarea>
    </div>
    <div class="group">
      <textarea placeholder="Ресурсы" name="resources" required></textarea>
    </div>
    <div class="group">
      <textarea placeholder="Цель" name="goal" required></textarea>
    </div>
    <div class="group">
      <textarea placeholder="Задачи" name="tasks" required></textarea>
    </div>
    <div class="group">
      <input type="text" name="categoriesOfStudents" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Категории обучающихся</label>
    </div>
    <div class="group">
      <select  name="nameOfCourseType" required>
        <div th:each="element : ${CourseTypes}">
          <option th:text="${element.getNameOfCourseType()}"></option>
        </div>
      </select>
    </div>
    <div class="group">
      <select  name="typeOfEducation" required>
        <div th:each="element : ${FormOfEducations}">
          <option th:text="${element.getTypeOfEducation()}"></option>
        </div>
      </select>
    </div>
    <form th:action="${'/CourseAdd'}">
      <button type="submit" class="custom-btn btn-16">Добавить курс</button>
    </form>
  </span>
</form>
</body>
</html>
