<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title >SoftLineEC - учет лекций</title>
  <link rel="shortcut icon" href="/images/slLogo.svg">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body class="body">
<div th:insert="blocks/header.html"/>
<form th:action="${'/Lecture'}" class="center">

    <div class="boxes">
      <div border="0">
        <h1 class="title">Лекция</h1>
        <a href="/LectureAdd" class="custom-btn btn-16">Добавить лекцию</a>
      </div>
    </div>
    <table>
      <thead>
      <tr>
        <th>Название лекции</th>
        <th>Описание</th>
        <th>Содержание</th>
        <th>Доп литература</th>
        <th>Блок</th>
        <th style="width: 20px"></th>
        <th style="width: 20px"></th>
      </tr>
      </thead>
      <tbody>
      <form th:action="${'/Lecture'}">
        <tr th:each="el : ${Lecture}">
          <td><h3 th:text="${el.getNameOfLecture()}"></h3></td>
          <td><h3 th:text="${el.getDescription()}"></h3></td>
          <td><h3 th:text="${el.getContent()}"></h3></td>
          <td><h3 th:text="${el.getAdditionalLiterature()}"></h3></td>
          <td>
            <from th:each="addr : ${el.getBlockID()}">
              <a th:text="${addr.getNameOfBlock()}"></a>
            </from>
          </td>
          <td><a th:href="'/Lecture/' + ${el.idLecture} + '/edit'">↵</a></td>
          <td><a th:href="'/Lecture/' + ${el.idLecture} + '/remove'">⌫</a></td>
        </tr>
      </form>
      </tbody>
    </table>

</form>
</body>
</html>
