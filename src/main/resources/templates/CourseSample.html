<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div style="height: 100%;  border: 2px solid rgba(235,236,240,0.75); border-radius: 10px;" th:fragment="copy" class="block" data-block-num="${num}">
    <div class="row">
        <div class="col-2" style="margin: auto">
            <p>Блок №<p class="block-num"/>
            </p>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-8">
                    <h2 name="nameOfBlock" th:text="${nameOfBlock}">рлыв</h2>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="group">
                    <p name="description" th:text="${description}">рлыв</p>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="group">
                        <p>Продолжительность</p>
                        <p name="duration" th:text="${duration}">рлвы</p>
                    </div>
                </div>
                <div class="col-4" style="display: flex; align-items: end; justify-content: end;">
                    <button class="delete-block">Просмотреть лекции</button>
                    <button class="delete-block">Изменить</button>
                </div>
            </div>
        </div>
    </div>
</div>
