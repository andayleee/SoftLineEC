<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div style="height: 100%;  border: 2px solid rgba(235,236,240,0.47); border-radius: 10px;" th:fragment="copy" class="block" data-block-num="${num}">
    <div class="row">
        <div class="col-2" style="margin: auto">
            <p>Блок №<p class="block-num"/>
            </p>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-8">
                    <div class="group" >
                        <input type="text"  name="nameOfBlock" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Наименование блока</label>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="group">
                    <textarea class="textar" placeholder="Описание" name="description" ></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="group">
                        <input type="number" class="number" value="" name="duration" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Продолжительность</label>
                    </div>
                </div>
                <div class="col-4" style="display: flex; align-items: end; justify-content: end;">
                    <button class="delete-block">Удалить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/textAreaResize.js}" src="/js/textAreaResize.js"></script>
