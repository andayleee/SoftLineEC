<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SoftLineEC - учет блоков</title>
  <link th:href="@{/css/main.css}" rel="stylesheet" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<div th:insert="blocks/header.html"/>
<body>
<form th:each="el: ${Block}" th:object="${Block}" method="post" class="center">

    <div class="boxes">
      <h1 class="title">Изменение блока</h1>
    </div>
<!--    <div class="form group" style="color: red" th:if="${#fields.hasErrors('nameOfBlock')}" th:errors="*{Block.nameOfBlock}"></div>-->
    <div class="group">
      <input type="text" th:value="${el.nameOfBlock}" name="nameOfBlock" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Название блока</label>
    </div>
<!--    <div class="form group" style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{Block.description}"></div>-->
    <div class="group">
      <input type="text" th:value="${el.description}" name="description" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Описание</label>
    </div>
<!--    <div class="form group" style="color: red" th:if="${#fields.hasErrors('duration')}" th:errors="*{Block.duration}"></div>-->
    <div class="group">
      <input type="number" th:value="${el.duration}" name="duration" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Продолжительность</label>
    </div>
    <div class="group">
      <select class="selec" name="nameOfCourse" required>
        <div th:each="addr : ${Course}">
          <option th:text="${addr.getNameOfCourse()}"></option>
        </div>
      </select>
    </div>
    <button type="submit" class="custom-btn btn-16">Изменить блок</button>

</form>
</body>
</html>
